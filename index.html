<!DOCTYPE html>
<html>

<head>
	<title>Parallax Sprite Experiment</title>
	<meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, width=device-width" />
	<link rel="stylesheet" href="index.css" />
</head>

<body>

	<section class="sprite-editor">

		<figure class="sprite-canvas"></figure>

		<form class="sprite-controls">
			<fieldset class="sprite-directions">
				<legend>Orientation</legend>
				<button data-action="nw"></button><button data-action="n"></button><button data-action="ne"></button><br/>
				<button data-action="w"></button><button data-action="x"></button><button data-action="e"></button><br/>
				<button data-action="sw"></button><button data-action="s"></button><button data-action="se"></button><br/>
			</fieldset>

			<fieldset class="sprite-palette">
				<legend>Palette</legend>
			</fieldset>

			<fieldset class="sprite-opacity">
				<legend>Transparency</legend>
			</fieldset>

			<fieldset class="sprite-stack">
				<legend>Layers</legend>
			</fieldset>

			<fieldset class="sprite-encoded">
				<legend>Output</legend>
				<textarea name="encoded"></textarea>
			</fieldset>
		</form>

		<nav class="sprite-frames">Frames interface</nav>

		<figure class="sprite-preview"></figure>

	</section>

	<script src="index.js" type="module"></script>
</body>

</html>
