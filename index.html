<!DOCTYPE html>
<html>

<head>
	<title>Parallax Sprite Experiment</title>
	<meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, width=device-width" />
	<link rel="stylesheet" href="index.css" />
</head>

<body>

	<section class="sprite-editor">

		<figure class="sprite-canvas"></figure>

		<form class="sprite-controls">
			<fieldset class="sprite-directions">
				<legend>Orientation</legend>
				<button data-action="nw"></button><button data-action="n"></button><button data-action="ne"></button>
				<button data-action="w"></button><button data-action="x"></button><button data-action="e"></button>
				<button data-action="sw"></button><button data-action="s"></button><button data-action="se"></button>
			</fieldset>

			<fieldset class="sprite-palette">
				<legend>Palette</legend>
			</fieldset>

			<fieldset class="sprite-opacity">
				<legend>Transparency</legend>
			</fieldset>

			<fieldset class="sprite-stack">
				<legend>Layers</legend>
			</fieldset>

			<fieldset class="sprite-playback">
				<legend>Playback</legend>
				<label>
					<span>Rate:</span>
					<input data-setting="rate" type="range" name="rate" min="0" max="1" step="0.05" value="0.5"/>
				</label>
				<label>
					<span>Scale:</span>
					<input data-setting="scale" type="range" name="scale" min="0" max="1" step="0.05" value="0.5"/>
				</label>
				<label>
					<span>Background:</span>
					<input data-setting="background" type="color" name="background" value="#FFFFFF"/>
					<button data-setting="background_set">Set</button>
				</label>
			</fieldset>

			<fieldset class="sprite-encoded">
				<legend>Input/Output</legend>
				<textarea name="encoded">TODO: import/export frames;sequences</textarea>
			</fieldset>
		</form>

		<fieldset class="sprite-frames">
			<legend>Frames</legend>
			<div></div>
		</fieldset>
		
		<fieldset class="sprite-sequences">
			<legend>Sequences</legend>
			<div>
				<label><input type="radio" name="sequence" value="" checked/> None</label>
				<ul>
					<li>
						<label>
							<input type="radio" name="sequence" value="0"/>
							<span>Active</span>
						</label>
						<label>
							<span>Name</span>
							<input type="text" name="name" value="" required/>
						</label>
						<label>
							<span>Frames</span>
							<input type="text" name="frames" value="" pattern="^\d(?:,\d)*$" placeholder="1,2,3" required/>
						</label>
						<button data-action="remove_sequence">x</button>
					</li>
				</ul>
				<button data-action="add_sequence">+</button>
			</div>
		</fieldset>

		<figure class="sprite-preview"></figure>

	</section>

	<script src="index.js" type="module"></script>
</body>

</html>
